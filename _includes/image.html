{% assign image = page.image %}


<figure itemProp="image"
				itemScope
				itemType="http://schema.org/ImageObject">
	<img src="{{ url }}{{ image.src }}" alt="{{ image.alt }}" />
	<meta itemprop="caption" content="{{ image.caption }}">
	<meta itemprop="url" content="{{ url }}{{ image.src }}">
	<meta itemprop="width" content="{{ image.width }}">
	<meta itemprop="height" content="{{ url }}{{ image.height }}">
	<figcaption itemprop="caption">{{ image.caption }}</figcaption>
</figure>
